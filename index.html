<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/image/favicon-32x32.png">
  <script src="/script.js" defer></script>
  <title>Tracker</title>
</head>
<body class="body">
  <h1 class="main-title">Learning time tracker</h1>

  <div id="container" class="container">
    <p id="title" class="title">JS learning time</p>
    <div id="tracker" class="tracker">00 : 00 : 00</div>
    <button id="start-button" class="start-button">start / pause</button>
    <button id="stop-button" class="stop-button">clear</button>
  </div>

</body>
</html>
